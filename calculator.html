<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! A calculator made by me</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
    <link href="utilsCalc.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="text-center">Welcome to Calculate Me!</h1>
    <div class="outerDiv">
        <div class="container flex flex-col items-center mx-auto m-w-20">
            <div class="row">
                <input class="inputScreen" type="text" placeholder="0">
            </div>
            <div class="row">
                <button class="button">AC</button>
                <button class="button">DEL</button>
                <button class="button">%</button>
                <button class="button opr">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button opr">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button opr">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button opr">+</button>
            </div>
            <div class="row">
                <button class="button btn">0</button>
                <button class="button">.</button>
                <button class="button equalTo">=</button>
                <!-- <button class="button">-</button> -->
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
